<div class="im-wrapper">
            <!-- Ionic Components -->
             <h4 class="border-top"><i class="icon ion-edit"></i> Cr√©ation de profil</h4>
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="First Name" ng-model="user.first_name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Last Name" ng-model="user.last_name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" ng-model="user.email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" placeholder="Mot de passe" ng-model="user.password">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">City</span>
                    <input type="text" placeholder="City" ng-model="user.city">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Code Postal</span>
                    <input type="text" placeholder="Code Postal" ng-model="user.cp">
                </label>
                <br />
                <div class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="check">
                    </label>
                    I read the terms &amp; conditions.
                </div>
                <br />
                <div class="item range range-positive">
                    <i class="icon ion-ios-sunny-outline"></i>
                    <input type="range" name="volume" min="0" max="100" value="33">
                    <i class="icon ion-ios-sunny"></i>
                </div>
                <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="create(user)">
                    Submit
                </button>
            </div>
        </div>
