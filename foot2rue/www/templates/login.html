<ion-view view-title="Sign-In" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          
      </div>
      <button class="button button-block button-positive" ng-click="login(data)" id="log">Se connecter</button>
      <a  href="#/register"><button class="button button-block button-positive">Rejoindre</button></a>
  </ion-content>
</ion-view>
